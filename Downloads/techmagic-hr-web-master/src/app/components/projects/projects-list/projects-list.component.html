<div>
  <div class="page-header text-center">
    <h1>Projects</h1>
  </div>
  <div class="text-right" *ngIf="projects?.length !== 0">
    <div>
      <button type="button" class="btn btn-default" [routerLink]="['/projects/add']">Add</button>
    </div>
    <br>
  </div>
  <ul class="list-group rooms-list">
    <li *ngFor="let project of projects" class="list-group-item">
      <hr-projects-list-item [project]="project"></hr-projects-list-item>
    </li>
  </ul>
  <div class="page-header" *ngIf="projects?.length === 0">
    <h2>There are no projects yet</h2>
    <h4>You can create them <a [routerLink]="['/projects/add']">here</a></h4>
  </div>
</div>
