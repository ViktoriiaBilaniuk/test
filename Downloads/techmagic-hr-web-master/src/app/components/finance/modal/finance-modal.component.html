<div class="modal fade" [ngClass]='{"in showModal": show}' role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  (click)="close()" data-dismiss="modal">&times;</button>
        <h3 class="modal-title text-center">User info</h3>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>
                <strong>Description</strong>
              </td>
              <td>
                <strong>Amount</strong>
              </td>
              <td>
                <strong>Value description</strong>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let key of arrayOfKeys'>
              <td>{{info[key].description}}</td>
              <td>{{info[key].value}}</td>
              <td>{{info[key].valueDescription}}</td>
            </tr>
          </tbody>
        </table>
        <!--<p *ngFor='let key of arrayOfKeys'>-->
            <!--{{convertToText(key)}}: {{info[key]}}-->
        <!--</p>-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="close()">Ok</button>
      </div>
    </div>
    <!-- End of modal content -->

  </div>
</div>
