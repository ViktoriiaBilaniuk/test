<div>
  <div class="page-header">
    <h1>Birthdays</h1>
  </div>
  <div class="form-inline">
    <select name="month" [(ngModel)]="selectedMonth" class="form-control">
      <option *ngFor="let month of monthes" [ngValue]="month">{{month.name}} ({{month.users.length}})</option>
    </select>
  </div>

  <ul class="month-birthday-list">
    <li *ngFor="let user of selectedMonth?.users">
      <hr-user-list-item [user]="user"></hr-user-list-item>
    </li>
  </ul>
</div>
