<div>
  <div class="page-header">
    <h1 *ngIf="!isOwnProfile">User profile</h1>
    <h1 *ngIf="isOwnProfile">My profile</h1>
  </div>
  <div class="col-sm-2">
    <div class="img-col">
      <div class="user-img-wrapper">
        <a href="{{user.photoOrigin || user.photo || defaultUserPhoto }}" download="photo.jpeg" target="_blank" class="img-wrapper">
          <img src="{{user.photo || defaultUserPhoto}}" alt="user">
        </a>
      </div>
      <button class="btn btn-primary control-btn" (click)="goToEditUser()"
              *ngIf="(user.role < 2 && userAccesslevel > 0) || (user.role === 2 && isOwnProfile) || isOwnProfile">Update
        info
      </button>
      <br>
    </div>
  </div>
  <div class="col-sm-10">
    <h3>{{user?.firstName}} {{user?.lastName}}</h3>
    <h4>{{user?.departmentId}}</h4>

    <ul class="nav nav-tabs">
      <li role="presentation" routerLinkActive="active"><a [routerLink]="['personal']">Personal</a></li>
      <!--<li role="presentation"><a [routerLink]="['documents']">Documents</a></li>-->
      <li routerLinkActive="active"><a [routerLink]="['time-off/vacation']">Vacation</a></li>
      <li routerLinkActive="active"><a [routerLink]="['time-off/illness']">Illness</a></li>
      <li routerLinkActive="active"><a [routerLink]="['time-off/business-trip']">Business trip</a></li>
      <li role="presentation" *ngIf="userAccesslevel > 0 || isOwnProfile"  routerLinkActive="active"><a [routerLink]="['pdp']">PDP</a></li>
      <li role="presentation" *ngIf="userAccesslevel > 0" routerLinkActive="active"><a [routerLink]="['notes/list']">Notes</a>
      </li>
    </ul>
    <router-outlet></router-outlet>
  </div>
</div>
