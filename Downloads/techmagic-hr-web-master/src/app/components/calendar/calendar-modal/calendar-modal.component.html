<div class="modal fade" [ngClass]='{"in showModal": isOpen}' role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  (click)="close()" data-dismiss="modal">&times;</button>
        <h3 class="modal-title text-center">Calendar Link</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input class="form-control" (click)="selectText($event)" [value]="shareLink" readonly>
        </div>
      </div>
    </div>
    <!-- End of modal content -->

  </div>
</div>
